<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
</head>
<body>
    <h1>Item Details</h1>
    <p><strong>Date Found:</strong> {{ item.date_found }}</p>
    <p><strong>Location Found:</strong> {{ item.location_found }}</p>
    <p><strong>Description:</strong> {{ item.description }}</p>
    <p><strong>Category:</strong> {{ item.category }}</p>
    <p><strong>User ID:</strong> {{ item.users_id }}</p>
    <img src="{{ item.file_url }}" alt="Item Image" style="max-width: 100%; height: auto;">
</body>
</html>
